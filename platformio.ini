[env]
framework = arduino
monitor_speed = 115200
lib_deps =
    GyverLibs/Settings
    GyverLibs/WiFiConnector
    GyverLibs/GTimer
    autowp/autowp-mcp2515

[env:nano328new]
platform = atmelavr
board = nanoatmega328new

[env:nano328]
platform = atmelavr
board = nanoatmega328

[env:d1_mini]
platform = espressif8266
board = d1_mini
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder, default
build_type = debug
board_build.filesystem = littlefs

[env:d1_mini_CH340]
platform = espressif8266
board = d1_mini
upload_speed = 115200
monitor_filters = esp8266_exception_decoder, default
build_type = debug
board_build.filesystem = littlefs

[env:nodemcu]
platform = espressif8266
board = nodemcu
board_build.mcu = esp8266
board_build.f_cpu = 80000000L

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
board_build.mcu = esp8266
board_build.f_cpu = 80000000L

[env:esp32dev]
platform = espressif32
board = esp32dev
monitor_speed = 115200
board_build.filesystem = littlefs
board_build.f_cpu = 240000000L

[env:esp32cam]
upload_speed = 921600
platform = espressif32
board = esp32cam
board_build.mcu = esp32
monitor_speed = 115200
board_build.f_cpu = 240000000L

[env:esp32-c3]
platform = espressif32
board = esp32dev
board_build.mcu = esp32c3
framework = arduino
board_build.f_cpu = 80000000L
upload_speed = 921600
monitor_speed = 115200

[env:esp32-s2]
platform = espressif32
board = lolin_s2_mini
upload_speed = 921600